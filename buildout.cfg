[buildout]
extends = versions.cfg
parts = 
      django
      var-directory

eggs-directory = var/eggs
parts-directory = var/parts
develop-eggs-directory = var/develop-eggs
versions = versions
show-picked-versions = true

[var-directory]
recipe = z3c.recipe.mkdir
paths = var/db
      var/uploads
      var/logs
      var/repos
      var/test_repos
      var/archives
      var/qr

[django]
recipe = djangorecipe
project = arena
settings = settings.production

eggs = 
     requests
     gunicorn
     ipython
     readline
     django-extensions
     django-celery
     flower
     